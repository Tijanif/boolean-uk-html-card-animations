<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Card Animations</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <section class="container">
        <article class="card">
          <section class="top-icons">
            <div class="icon">
              <img src="assets/icons/arrow.svg" alt="arrow" />
            </div>
            <div class="icon">
              <img src="assets/icons/heart.svg" alt="heart" />
            </div>
            <div class="icon">
              <img src="assets/icons/dots.svg" alt="dots" />
            </div>
          </section>
          <section class="main-card-section">
            <img src="assets/images/me.jpeg" alt="picture of me" />
            <h1>Tijani Fulani</h1>
            <p class="software-engineer">SOFTWARE ENGINEER</p>
            <p>Building Applications That Are A Joy To Use!</p>
            <p class="hire-me">Hire Me</p>
          </section>
          <hr />
          <section class="bottom-card-section">
            <article class="bottom-icons">
              <img src="assets/icons/github.svg" alt="github" />
              <h2>14.5k</h2>
              <p>Followers</p>
            </article>
            <article class="bottom-icons">
              <img src="assets/icons/twitter.svg" alt="github" />
              <h2>14.5k</h2>
              <p>Followers</p>
            </article>
            <article class="bottom-icons">
              <img src="assets/icons/sandbox.svg" alt="github" />
              <h2>14.5k</h2>
              <p>Followers</p>
            </article>
          </section>
        </article>
      </section>
    </main>
    <footer>
      Icon by <a href="https://freeicons.io/profile/3">freeicons</a> on
      <a href="https://freeicons.io">freeicons.io</a>
    </footer>
  </body>
</html>
